<table>
    <thead>
      <tr>
        <td>Id</td>
        <td>sum</td>
        <td>typeTransaction</td>
        <td>date</td>
        <td>Sender</td>
        <td>recipientName</td>
        <td>description</td>
      </tr>
    </thead>

    <tbody *ngFor="let item of transactions">
      <tr>
        <td>{{item.id}}</td>
        <td>{{item.sum}}</td>
        <td>{{item.typeTransaction}}</td>
        <td>{{item.dateTime}}</td>
        <td>{{item.senderName}}</td>
        <td>{{item.recipientName}}</td>
        <td>{{item.description}}</td>

    </tr>
      
    </tbody>
  </table>
