<button class="button" (click)="getCurrentExchangeRate()">get</button>

<table mat-table [dataSource]="arrResult" class="mat-elevation-z8">
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">{{item.symbol}}</td>
    </ng-container>
    <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">{{item.code}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">{{item.name}}</td>
    </ng-container>
    <ng-container matColumnDef="rateBuy">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">{{item.rateBuy}}</td>
    </ng-container>
    <ng-container matColumnDef="rateSell">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">{{item.rateSell}}</td>
    </ng-container>
</table>
